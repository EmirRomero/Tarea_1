<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Emir Romero - Tarea 1</title>
</head>

<body>
    <h1>CSS Battle - Emir Romero</h1>

    <div class="parent white">
        <div class="card ">
            <h2>#1 - Simply Square</h2>
            <div class="visual targetOne">
                <div class="content_target1"></div>
            </div>
        </div>

        <div class="card yellow">
            <h2>#2 - Carrom</h2>
            <div class="visual targetTwo">
                <div class="square1"></div>
                <div class="square2"></div>
                <div class="square3"></div>
                <div class="square4"></div>
            </div>
        </div>

        <div class="card2 yellow">
            <h2>#3 - Push Button</h2>
            <div class="visual targetThree">
                <div class="cont"></div>
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>
        </div>

        <div class="card2 yellow">
            <h2>#4 - Ups n Downs</h2>
            <div class="visual targetFour">
                <div class="figure1"></div>
                <div class="figure2"></div>
                <div class="figure3"></div>
            </div>
        </div>

    </div>
</body>

</html>
